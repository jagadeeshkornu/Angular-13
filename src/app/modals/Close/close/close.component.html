<div class="modal-content">
    <div class="modal-body">
        <p class="text-13 mb-0">
            <strong>Are you sure you want to cancel?</strong>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary btn-sm " (click)="dismiss()">
            No
        </button>
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="confirm()">
            Yes
        </button>
    </div>
</div>
